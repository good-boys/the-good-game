language: objective-c
rvm:
- 2.2
before_install:
- chmod a+x ./Scripts/install.sh
- chmod a+x ./Scripts/build.sh
install:
- "./Scripts/install.sh"
script:
- "./Scripts/build.sh"
before_deploy:
- git config --local user.name "imann24"
- git config --local user.email "isaiahbmann@gmail.com"
- git tag -a "$(git rev-parse --short HEAD)-$(date '+%F-%H%M')" $(git rev-parse --short HEAD) -m "Created by Travis Build $TRAVIS_BUILD_ID"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: Build/*.zip
  skip_cleanup: true
  on:
    repo: good-boys/the-good-game
    all_branches: true
