if: tag IS blank
language: objective-c
rvm:
- 2.2

before_install:
- chmod a+x ./Scripts/install.sh
- chmod a+x ./Scripts/test.sh
- chmod a+x ./Scripts/build.sh

install:
- "./Scripts/install.sh"

jobs:
  include:
    - stage: "Test"
      name: "Unit Tests"
      script: "./Scripts/test.sh || travis_terminate 1"
    - stage: "Deploy"
      name: "GitHub Release"
      script: "./Scripts/build.sh"
      before_deploy:
      - git config --local user.name "imann24"
      - git config --local user.email "isaiahbmann@gmail.com"
      - git_tag=$(git rev-parse --short HEAD)-$(date '+%F-%H%M')
      - git tag -a "$git_tag" $(git rev-parse --short HEAD) -m "Created by Travis Build $TRAVIS_BUILD_ID"
      - git push --quiet https://$GITHUB_TOKEN@github.com/good-boys/the-good-game $git_tag > /dev/null 2>&1
      deploy:
        provider: releases
        api_key:
                secure: 
        file_glob: true
        file: Build/*.zip
        skip_cleanup: true
        on:
          repo: good-boys/the-good-game
          all_branches: true

env:
  global:
    secure: 
notifications:
  slack:
    secure: 
